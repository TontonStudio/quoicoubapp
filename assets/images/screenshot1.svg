<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond de l'application -->
  <rect x="0" y="0" width="1280" height="720" fill="#c4cfa1"/>
  
  <!-- Conteneur principal -->
  <rect x="340" y="60" width="600" height="600" rx="10" ry="10" fill="#ffffff" fill-opacity="0.95"/>
  
  <!-- En-tête -->
  <text x="640" y="120" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#0f380f">Quoicoubapp</text>
  
  <!-- Statut -->
  <text x="640" y="180" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#306230">En attente</text>
  
  <!-- Bouton principal -->
  <rect x="440" y="220" width="400" height="80" rx="10" ry="10" fill="#8bac0f"/>
  <text x="640" y="270" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Commencer l'écoute</text>
  
  <!-- Description -->
  <text x="640" y="340" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#306230">Mode automatique: arrêt de l'écoute lors de la détection d'un mot,</text>
  <text x="640" y="370" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#306230">lecture du son, puis reprise de l'écoute</text>
  
  <!-- Instructions -->
  <rect x="390" y="400" width="500" height="230" rx="10" ry="10" fill="#ffffff" stroke="#306230" stroke-width="2"/>
  <text x="410" y="440" font-family="Arial" font-size="24" font-weight="bold" text-anchor="start" fill="#306230">Instructions :</text>
  <text x="410" y="480" font-family="Arial" font-size="18" text-anchor="start" fill="#0f380f">1. Appuie sur "Commencer l'écoute"</text>
  <text x="410" y="510" font-family="Arial" font-size="18" text-anchor="start" fill="#0f380f">2. Dis "Quoi ?" pour entendre "Quoicoubeh"</text>
  <text x="410" y="540" font-family="Arial" font-size="18" text-anchor="start" fill="#0f380f">3. Dis "Hein ?" pour entendre "Apanyan"</text>
  <text x="410" y="570" font-family="Arial" font-size="18" text-anchor="start" fill="#0f380f">4. Dis "Pourquoi ?" pour entendre "Carabinga"</text>
  <text x="410" y="600" font-family="Arial" font-size="18" text-anchor="start" fill="#0f380f">5. Dis "Comment ?" pour entendre "Commandant de bord"</text>
</svg>
